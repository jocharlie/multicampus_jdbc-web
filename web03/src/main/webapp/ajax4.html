<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자 마자 통신해보자.!!
	$(function() {
		$('#b1').click(function() {
			wonValue = $('#won').val()
			
			$.ajax({
				url: "won.jsp", 
				data : {
					won: wonValue
				},
					
				success : function(x) {
					alert('응답받은 내용:' + x)
					$('div').html("<font color=blue>달러로 환산한 금액은" + x + '$</font>')
				}
			})//ajax
		})//b2
		
		
		
		
		
		$('#b2').click(function() {
		dollarValue = $('#dollar').val()
			
			$.ajax({
				url: "dollar.jsp", 
				data : {
					dollar: dollarValue
				},
					
				success : function(y) {
					alert('서버와의 통신 성공')
					alert('응답받은 내용'+ y)
					$('div').html("<font color=blue>달러로 환산한 금액은" + y + '원</font>')
				}
			})//ajax
		})//b2
		
		
		
	
	})//$
</script>
<body>
<h3>비동기통신으로 서버와 통신하기</h3>
원화를 달러로 :
<input type="text" id="won">
<button style='color:blue; background: green' id='b1'>원화를 달러로</button>
<hr color="red">
달러를 원화로:
<input type="text" id="dollar">
<button style='color:blue; background: green' id='b2'>달러를 원화로</button>
<hr color="green">
<div id="result"></div>

</body>
</html>
